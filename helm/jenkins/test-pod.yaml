apiVersion: v1
kind: Pod
metadata:
  name: efs-example
  namespace: jenkins
spec:
  containers:
    - name: app
      image: centos
      command: ["/bin/sh"]
      args: ["-c", "chown -R 1000:1000 /var/jenkins_home; ls -al /var"]
      #  args: ["-c", "while true; do echo $(date -u) >> /tmp/out.txt; sleep 10; cat /tmp/out.txt; done"]
      # args: ["-c", "ls -al /tmp/example/out.txt; cat /tmp/example/out.txt"]
      volumeMounts:
        - name: persistent-storage
          mountPath: /var/jenkins_home
  volumes:
    - name: persistent-storage
      persistentVolumeClaim:
        claimName: jenkins-storage
